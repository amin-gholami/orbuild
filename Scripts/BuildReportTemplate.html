<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<title>orbuild report</title>
<!-- table{border: 1px solid #000} -->
<!-- td{border: 1px solid #000} -->
<style TYPE="text/css">
</style>
</head>
<body>

<h1>orbuild report</h1>

<p> <span style="background-color:red; color:white"> --------- WARNING --------- EXPERIMENTAL STATUS --------- </span> </p>

<p>Last update started at UTC ${ REPORT_START_TIME }.</p>

<form action="">
<table summary="Report table"
       border="1"
       CELLSPACING="0">

  <thead>
        <tr>
          <th>Build step</th>
          <th>Status</th>
          <th>Log</th>
        </tr>
  </thead>

  <tbody>

    ${ REPORT_TABLE }

  </tbody>

</table>
</form>

<p> Copyright (C) 2011 R. Diez - see the <a href="https://github.com/rdiez/orbuild">orbuild project</a> for source code and licensing information.</p>

</body>
</html>
