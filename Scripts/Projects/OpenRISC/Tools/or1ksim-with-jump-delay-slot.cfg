section memory
  type = exitnops
  name = "RAM"
  ce = 1
  mc = 0
  baseaddr = 0x00000000

  /* About the size: 0x00200000 is enough for the asm test cases, but the newlib test cases need more,
     see symbol _board_mem_size in libgloss. */
  size = 0x00800000

  delayr = 2
  delayw = 4
end

section immu
  enabled = 1
  nsets = 64
  nways = 1
  ustates = 2
  pagesize = 8192
end

section dmmu
  enabled = 1
  nsets = 64
  nways = 1
  ustates = 2
  pagesize = 8192
end

section ic
  enabled = 1
  nsets = 256
  nways = 1
  ustates = 2
  blocksize = 16
end

section dc
  enabled = 1
  nsets = 256
  nways = 1
  ustates = 2
  blocksize = 16
end

section cpu
  ver =   0x12
  rev = 0x0001
  /* upr = */

  /* CPU configuration register */
  /* 0x00000020: OB32S bit (position  5): ORBIS32 instruction set supported */
  /* 0x00000400:   ND  bit (position 10): this CPU does not support a jump delay slot */
  /* The default is 0x00000020 (only the OB32S bit is set) */
  /* cfgr = 0x00000020 */

  superscalar = 0
  hazards = 0
  dependstats = 0
end

section bpb
  enabled = 0
  btic = 0
end

section debug
/*  enabled = 1
  rsp_enabled = 1
  rsp_port = 51000*/
end

section sim
  debug = 0 
  profile = 0
  prof_fn = "sim.profile"
  
  exe_log = 0
  exe_log_type = software
  exe_log_fn = "executed.log"
end

section dma
  baseaddr = 0xB8000000
  irq = 4
end

section ethernet
  enabled = 0
  baseaddr = 0x92000000
  irq = 4
  rtx_type = "file"
end

section VAPI
  enabled = 0
  server_port = 9998
end

section fb
  enabled = 0
  baseaddr = 0x97000000
  refresh_rate = 10000
  filename = "primary"
end

section kbd
  enabled = 0
end
